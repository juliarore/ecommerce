<div class="search-container">
  <input
    type="text"
    class="search-input"
    placeholder="Buscar artÃ­culos"
    [(ngModel)]="searchTerm"
    (ngModelChange)="applySearch()"
  />
</div>

<div class="article-list">
  @for (article of articles$ | async; track article.id) {
    <app-article-item
      [article]="article"
      (quantityChange)="updateQuantity($event)">
    </app-article-item>
  }
</div>
